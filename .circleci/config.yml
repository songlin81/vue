version: 2.1
jobs:
  build:
    working_directory: ~/public  
    docker:
      - image: circleci/node:15.1
    steps:
      - checkout
      - run:
          name: update-npm
          command: "sudo npm install -g npm@latest"
      - run:
          name: install-npm-wee
          command: npm install     
      - run:
          name: Run tests
          command: npm test
